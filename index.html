<!doctype html>
<head lang="fr">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link href="./css/style.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <title>Accueil - les petits plats</title>
</head>
<body>
    <header class="hero-wrapper">
      <div class="container-fluid hero">
        <div class="row d-flex flex-column">
          <img class="col-12 hero__logo m-5" src="./assets/logo.png" alt="logo du site">
          <h1 class="col-12 w-50 hero__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
          <div class="search-form-wrapper">
            <div class="error-message">Veuillez saisir 3 caractères minimum</div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="dropdown-count-wrapper">
        <div class="dropdown-filter-wrapper"></div>
        <div class="recipes-count-wrapper"></div>
      </div>
      <div class="tags-wrapper"></div>
      <div class="recipes-wrapper"></div>
    </main>
      <!-- adapters -->
      <script src="./js/adapters/SearchRecipesAdapteurs.js"></script>

      <!-- lib -->
      <script src="./lib/search-v2/index.js"></script>

       <!-- Models -->
      <script src="./js/models/Recipe.js"></script>
      <!-- Templates -->
      <script src="./js/templates/RecipeCard.js"></script>
      <script src="./js/templates/RecipesCount.js"></script>
      <script src="./js/templates/DropdownFilter.js"></script>
      <script src="./js/templates/Tag.js"></script>
      <script src="./js/templates/SearchForm.js"></script>
      <script src="./js/templates/searchItemForm.js"></script>
      <!-- Api -->
      <script src="./js/api/Api.js"></script>
      <!-- store -->
      <script src="./js/store/TagManager.js"></script>

      <!-- utils -->
      <script src="./utils/getUniqueValues.js"></script>
      <script src="./utils/escapeHTML.js"></script>
      <!-- Entry point -->
    <script src="./js/App.js"></script>
  </body>
</html>
